<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="kvizovaAplikace.css">
</head>
<body>

  <h1>Quiz Application</h1>
    <form id="quizForm">
      <p>1. Is sky blue?</p>
      <input type="radio" name="q1" value="true"> Yes<br>
      <input type="radio" name="q1" value="false"> No<br>

      <p>2. Is water wet?</p>
      <input type="radio" name="q2" value="true"> Yes<br>
      <input type="radio" name="q2" value="false"> No<br>

      <p>3. Is fire hot?</p>
      <input type="radio" name="q3" value="true"> Yes<br>
      <input type="radio" name="q3" value="false"> No<br>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>

<div id="result"></div>

<script src="kvizovaAplikace.js"></script>
</body>
</html>
