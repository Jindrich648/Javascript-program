<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výpočet vody a makroživin na den</title>
    <link rel="stylesheet" href="Výpočet vody a makroživin na den.css">
</head>
<body>

<h1>Výpočet příjmu vody</h1>
<div>
    <form onsubmit="return false"></form>
        <label for="weight">Hmotnost (v kg):</label>
        <input type="number" id="weight1" placeholder="Zadejte váhu">
        <label for="activitylevel1">Délka fyzické aktivity (v hodinách):</label>
        <input type="number" id="activitylevel1" placeholder="Zadejte hodiny">
    </form>
    <button onclick="calculateWaterIntakeResult()">Vypočítat příjem vody</button>

    <button onclick="resetWaterIntake()">Reset</button>
</div>
    <p style="margin-top: 1em" id="result1"></p>


<h1 class="pozice">Výpočet příjmu makroživin</h1>
<div class="pozice">
    <form id="inputForm" onsubmit="return false">
        <label for="weight">Váha (v kg):</label>
        <input type="number" id="weight2" placeholder="Zadejte váhu">
        <label for="gender">Pohlaví:</label>
        <select id="gender">
            <option value="female">Žena</option>
            <option value="male">Muž</option>
        </select>
        <label for="goal">Cíle:</label>
        <select id="goal">
            <option value="less">Hubnutí</option>
            <option value="stable">Udržení váhy</option>
            <option value="more">Nabrání svalové hmoty</option>
        </select>
        <br>
        <button onclick="calculateMacros()">Spočítat</button>
    </form>

    <div id="repeat" style="display:none"></div>
    <button onclick="repeatCalculation()">Zopakovat výpočet</button>
    <button onclick="exitProgram()">Ukončit program</button>
    </div>
    <p class="pozice" id="result"></p>
</div>


    <script src="Výpočet vody a makroživin na den.js"></script>
</body>
</html>
