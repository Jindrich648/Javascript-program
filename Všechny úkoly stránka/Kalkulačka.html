<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Kalkulacka.css">
    <title>Kalkulačka</title>
</head>
<body>
    
    <h1>Jednoduchá kalkulačka</h1>
    <div id="formular">
        <label for="number1">Číslo 1:</label>
        <input type="number" id="number1">
        <br>
        <label for="number2">Číslo 2:</label>
        <input type="number" id="number2">
        <br>
        <label for="operation">Operace:</label>
        <select id="operation">
            <option value="add">Sčítání</option>
            <option value="subtract">Odčítání</option>
            <option value="multiply">Násobení</option>
            <option value="divide">Dělení</option>
        </select>
        <br>
        <button onclick="vypocet()">Spočítat</button>
    </div>
    <p style="margin-top: 1em" id="vystup"></p>




    <h1 class="pozice">Jednoduchý převodník měn</h1>
    <div class="pozice" id="prevodnik">
    <label for="number3">Částka v korunách:</label>
    <input type="number" id="počet" placeholder="Částka v CZK">
    <select id="mena">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
    </select>
    <button onclick="convertCurrency()">Převést</button>
    </div>
    <p class="pozice" id="vysledek"></p>



<script src="Kalkulacka.js"></script>
</body>
</html>
